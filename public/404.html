<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      (function() {
        var l = window.location;
        var pathSegments = l.pathname.split('/').filter(Boolean);

        // Repository name is the first segment
        var repoName = pathSegments[0];
        // Everything after the repo name is the app path
        var appPath = pathSegments.slice(1).join('/');

        // Redirect to root with path as query param
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                     '/' + repoName + '/?p=' +
                     (appPath ? encodeURIComponent(appPath) : '') +
                     (l.search ? '&q=' + l.search.slice(1) : '') +
                     l.hash;

        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting...</body>
</html>
