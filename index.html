<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>ASEAN低圧配制事業ポータル</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle GitHub Pages SPA redirect from 404.html
      (function() {
        var l = window.location;
        if (l.search[1] === 'p') {
          var params = new URLSearchParams(l.search);
          var p = params.get('p');
          if (p) {
            // %BASE_URL% is replaced by Vite at build time (e.g., '/Kaikiei-Group-Site-Codex/')
            var base = '%BASE_URL%'.replace(/\/$/, ''); // '/Kaikiei-Group-Site-Codex'
            var decoded = decodeURIComponent(p);
            // If 404.html from a root repo redirected with full path like
            // '?p=Kaikiei-Group-Site-Codex/malaysia', strip the repo prefix
            var repoName = base.replace(/^\//, ''); // 'Kaikiei-Group-Site-Codex'
            if (repoName && (decoded === repoName || decoded.startsWith(repoName + '/'))) {
              decoded = decoded.slice(repoName.length).replace(/^\//, '');
            }
            var newPath = base + (decoded ? '/' + decoded : '/');
            window.history.replaceState(null, '', newPath + l.hash);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
