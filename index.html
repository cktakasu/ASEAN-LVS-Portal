<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>ASEAN低圧配制事業ポータル</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle GitHub Pages SPA redirect from 404.html
      (function() {
        var l = window.location;
        if (l.search[1] === 'p') {
          var params = new URLSearchParams(l.search);
          var p = params.get('p');
          if (p) {
            var pathSegments = l.pathname.split('/').filter(Boolean);
            var repoName = pathSegments[0];
            l.replace(
              l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              '/' + repoName + '/' + decodeURIComponent(p) +
              (params.has('q') ? '?' + params.get('q') : '') +
              l.hash
            );
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
